<!DOCTYPE html>
<html>
<body>

<h2>Temperature Converter</h2>

<p>Insert a number into one of the input fields below:</p>

<p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 
  
<p> <a href="index.html">Back to Home Page</a> </p> 

<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = (Math.round(x*100)/100).toFixed(1);;
  } 
  	else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = (Math.round(x*100)/100).toFixed(1);;
  }
}
</script>

</body>
</html>
