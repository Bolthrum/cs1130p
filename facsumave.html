<!DOCTYPE html>
<html>

<body>

    <h2>Factorial, Sum, and Average</h2>
    <input type="text" id="num" />
    <input type="button" value="Calculate" onclick="sum();factorial();ave()" />

    <p> <a href="index.html">Back to Home Page</a> </p>


    <div id="fanswer"></div>
    <div id="sanswer"></div>
    <div id="aanswer"></div>

    <script>
        function factorial() {

            var num = document.getElementById("num").value;
            var fact = 1,
                i = 1;

            while (i <= num) {
                fact = fact * i;
                i++;
            }

            document.getElementById("fanswer").innerHTML = "The factorial is " + fact;
        }


        function sum() {

            var num = document.getElementById("num").value;
            var su = 0,
                i = 1;

            do {
                su = su + i;
                i++;
            }
            while (i <= num);

            document.getElementById("sanswer").innerHTML = "The sum is " + su;
        }


        function ave() {
            var nave, ave = 0,
                sum = 0,
                i;

            nave = document.getElementById("num").value;

            for (i = 0; i <= nave; i++) {
                sum += i;
            }

            ave = sum / nave;
            document.getElementById("aanswer").innerHTML = "The average is " + ave;
        }
    </script>

</body>

</html>
